name: konbis
description: "Bisiklet kurye ile karbon emisyonunu azalt, BiS puan kazan."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Maps - OpenStreetMap (no API key needed)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

  # Location / GPS
  geolocator: ^13.0.2

  # Unique IDs
  uuid: ^4.4.0

  # Local storage
  shared_preferences: ^2.3.2

  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit.ttf
